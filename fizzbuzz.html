<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gameFizzBuzz</title>
</head>
<body>
<script>
    let i;
    for (i=0;i<100;i++)
    {
        if(i%3==0)
        {
            document.write(i+" Fizz"+'</br>');
        }
        else if(i%5==0)
        {
            document.write(i+" Buzz"+'</br>');
        }
        if(i%3==0 && i%5==0)
        {
            document.write(i+" FizzBuzz"+'</br>');
        }

    }
</script>

</body>
</html>
