<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test SNT</title>
</head>
<body>
<h1>Kiểm tra số nguyên tố</h1>
<script>
    let i;
    let n= +prompt("Nhap vao so ban muon kiem tra");
    function TestSnt(n)
    {

        if(n < 2){
            document.write(n+" khong phai so nguyen to");
        }
        let count = 0;
        for(i = 2; i <= Math.sqrt(n); i++){
        if(n % i == 0){
            count++;
        }
    }
        if(count == 0){
            document.write(n+" la so nguyen to");
        }
        else{
            document.write(n+" khong phai so nguyen to");
        }
    }
    TestSnt(n);
</script>
</body>
</html>
