<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm phần tử vào mảng</title>
</head>
<body>
<h1> Thêm phần tử vào mảng</h1>
<script>
    let n=+prompt("Nhap phan tu:");
    let a=[1,2,3,4,5,6];
    function them(ab)
    {
        a[a.length]=ab;
        document.write(a);
    }

    let y = +prompt("Nhap phan tu ban muon bot")
    let b=["tao", "buoi", "cam"];
    function bot(y)
    {
       b[y] = null;
       document.writeln(b);
    }
    them(n);
    document.write('</br>');
    bot(y);


</script>
</body>
</html>
