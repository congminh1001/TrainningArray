<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sanh chuoi</title>
</head>
<body>
<script>
    let str1=prompt("Nhập vào chuỗi một:");
    document.write(str1+'</br>');
    let str2=prompt("Nhập vào chuỗi hai:");
    document.write(str2);
    let count=0;
    let i
    if(str1.length!==str2.length)
    {
        alert("Hai chuoi khac nhau");
    }

    for (i=0;i<str1.length;i++)
    {
        if (str1[i]==str2[i])
        {
            count++;
        }
    }

    if (count==str1.length)
    {
        alert("Hai chuoi giong nhau");
    }
    else
    {
        alert("Hai chuoi  khac nhau");
    }

</script>
</body>
</html>
