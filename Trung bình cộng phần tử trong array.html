<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính trung bình cộng phân ftuwr trong mảng</title>
</head>
<body>
<script>

    let n = Number(prompt("Nhập vào số phần tử của mảng"));
    let i;
    let a=[];
    let j;
    let sum=0;
    for (i=0;i<n;i++)
    {
        a[i]=Number(prompt("Nhâp vào phần tử thứ"+i));
    }
    for (j=0;j<n;j++)
    {
        sum+=a[j];
    }
    document.write(sum);

</script>

</body>
</html>
