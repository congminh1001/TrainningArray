<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Min Max</title>
</head>
<body>
<script>
    let n= Number(prompt("Nhập vào số phần tử của mảng:"));
    let i;
    let arr=[];
    for(i=0;i<n;i++)
    {
        arr[i]= Number(prompt("Nhập vào giá trị của mảng:"));
    }
    let min=arr[0];
    for (i=0;i<n;i++) {
       if(min>arr[i])
       {
           min=arr[i];
    }
    }
        let pos = arr.indexOf(min);
        document.write(arr);
        document.write('</br>');
        document.write(min);
        document.write('</br>');
        document.write(pos);


</script>


</body>
</html>
